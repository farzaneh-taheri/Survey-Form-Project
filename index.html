<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to fill out the form</p>
    <form id="survey-form">
        <div class="form-group">
            <label for="name-label" id="name-label">Name<input type="text" id="name-label" name="name" placeholder="Enter your Name" required/></label>
        </div>            
        <div class="form-group">
            <label for="email-label" id="email-label">Email<input type="email" id="email-label" name="email" placeholder="Enter your Email" pattern=".+@example\.com" size="30" required/></label>
        </div>
        <div class="form-group">
            <label for="number-label" id="number-label">Input your age (years): <input id="number-label" type="number" name="age" pattern="[0-9]+" min="13" max="100"/></label>
        </div>
        <div class="form-group">
            <label for="dropdown">Which option best describes your current role?
                <select id="dropdown" name="role">
                    <option disabled selected value>Select your current role</option>
                    <option value="student">student</option>
                    <option value="job">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <p>How many days of the week do you practice programming?</p>
            <label>
                <input name="once" value="once" type="radio" class="input-radio" checked/>once a week
            </label>
            <label>
                <input name="Two-to-three" value="Two-to-three" type="radio" class="input-radio" />Two to three times a week
            </label>
            <label>
                <input name="Four-to-six" value="Four-to-six" type="radio" class="input-radio" />Four to six times a week
            </label>
            <label>
                <input name="everyday" value="everyday" type="radio" class="input-radio" />everyday
            </label>
            <label>
                <input name="depends" value="depends" type="radio" class="input-radio" />It depends on my situation, I don't know
            </label>
        </div>
        <div class="form-group">
            <label for="dropdown">Which field of programming are you interested in?
                <select id="dropdown" name="interest">
                    <option disabled selected value>Choose a field</option>
                    <option value="Web">Web programming</option>
                    <option value="Mobile">Mobile phone programming</option>
                    <option value="Game">Game programming</option>
                    <option value="Security">Security programming</option>
                    <option value="other">Programming in other areas</option>
                </select>
            </label>
        </div>
    </form>
</body>
</html>
