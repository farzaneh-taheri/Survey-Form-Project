<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to fill out the form</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name<input type="text" id="name" placeholder="Enter your Name" required/></label>
            <label id="email-label">Email<input type="email" id="email" placeholder="Enter your Email" pattern=".+@example\.com" size="30" required/></label>
            <label id="number-label">Input your age (years): <input id="age" type="number" name="age" pattern="[0-9]+" min="13" max="100"/></label>
        </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
    </form>
</body>
</html>
